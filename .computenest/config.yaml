Service:
  RegionId: cn-hangzhou
  DeployType: ros
  OperationMetadata:
    StatusOperationConfigs:
      - TemplateName: SD原生版本
        SupportOperations:
          - Start
          - Stop
          - Restart
      - TemplateName: SD-Forge版本
        SupportOperations:
          - Start
          - Stop
          - Restart
    SupportBackup: true
    ModifyParametersConfig:
      - TemplateName: SD原生版本
        Operation:
          - Name: 变更ECS实例规格
            Description: 变更ECS实例规格
            Type: Custom
            Parameters:
              - EcsInstanceType
      - TemplateName: SD-Forge版本
        Operation:
          - Name: 变更ECS实例规格
            Description: 变更ECS实例规格
            Type: Custom
            Parameters:
              - EcsInstanceType
  DeployMetadata:
    SupplierDeployMetadata:
      SupplierTemplateConfigs:
        - Name: SD原生版本
          Url: 'ros_templates/template.yaml'
          ArchitectureDiagramUrl: 'resources/architecture/architecture.jpg'
          AllowedRegions:
            - ap-southeast-1
        - Name: SD-Forge版本
          Url: 'ros_templates/template-forge.yaml'
          ArchitectureDiagramUrl: 'resources/architecture/architecture.jpg'
          AllowedRegions:
            - ap-southeast-1
      ArtifactRelation:
        ecs_image-stable-diffusion-webui:
          ArtifactId: ${Artifact.EcsImage.ArtifactId}
          ArtifactVersion: draft
        ecs_image-stable-diffusion-webui-forge:
          ArtifactId: ${Artifact.EcsImageForge.ArtifactId}
          ArtifactVersion: draft
    TemplateConfigs:
      - Name: SD原生版本
        Url: 'ros_templates/template.yaml'
        ArchitectureDiagramUrl: 'resources/architecture/architecture.jpg'
        AllowedRegions:
          - ap-southeast-1
        OutputConfigs:
          - OutputKey: webui_address
            EnableWebProxy:
              true
      - Name: SD-Forge版本
        Url: 'ros_templates/template-forge.yaml'
        ArchitectureDiagramUrl: 'resources/architecture/architecture.jpg'
        AllowedRegions:
          - ap-southeast-1
        OutputConfigs:
          - OutputKey: webui_address
            EnableWebProxy:
              true
  ServiceType: private
  ServiceInfo:
    # 英文版可以再配置Locale为en-US的服务信息
    - Locale: zh-CN
      ShortDescription: demo
      Image: 'resources/icons/service_logo.png'
      Name: Stable Diffusion社区版
Artifact:
  EcsImage:
    ArtifactType: EcsImage
    ArtifactName: ecs_image-stable-diffusion-webui
    Description: stable-diffusion ui EcsImage
    SupportRegionIds:
      - ap-southeast-1
    ArtifactProperty:
      RegionId: ap-southeast-1
    ArtifactBuildProperty:
      EnableGpu: true
      RegionId: ap-southeast-1
      SourceImageId: "aliyun/services/computenest/images/ai/video/sd"
      SystemDiskSize: 200
      CommandType: RunShellScript
      CommandContent: |-
        git clone https://github.com/aliyun-computenest/stable-diffusion-webui
        cd stable-diffusion-webui/webui
        docker compose -f build 2>&1 | stdbuf -oL grep -viE 'Downloading|sha256|extracting|KiB|Downloaded';
        docker compose up -d;
        sleep 20;
        docker compose down;
  EcsImageForge:
    ArtifactType: EcsImage
    ArtifactName: ecs_image-stable-diffusion-webui-forge
    Description: stable-diffusion ui EcsImage forge version
    SupportRegionIds:
      - ap-southeast-1
    ArtifactProperty:
      RegionId: ap-southeast-1
    ArtifactBuildProperty:
      EnableGpu: true
      RegionId: ap-southeast-1
      SourceImageId: "aliyun/services/computenest/images/ai/video/flux"
      SystemDiskSize: 200
      CommandType: RunShellScript
      CommandContent: |-
        git clone https://github.com/aliyun-computenest/stable-diffusion-webui
        cd stable-diffusion-webui/webui-forge
        docker compose -f build 2>&1 | stdbuf -oL grep -viE 'Downloading|sha256|extracting|KiB|Downloaded';
        docker compose up -d;
        sleep 20;
        docker compose down;