Service:
  RegionId: cn-hangzhou
  DeployType: ros
  OperationMetadata:
    StatusOperationConfigs:
      - TemplateName: SD原生版本
        SupportOperations:
          - Start
          - Stop
          - Restart
      - TemplateName: SD-Forge版本
        SupportOperations:
          - Start
          - Stop
          - Restart
    SupportBackup: true
    ModifyParametersConfig:
      - TemplateName: SD原生版本
        Operation:
          - Name: 变更ECS实例规格
            Description: 变更ECS实例规格
            Type: Custom
            Parameters:
              - EcsInstanceType
          - Name: 变更ECS实例密码
            Description: 变更ECS实例密码
            Type: Custom
            Parameters:
              - InstancePassword
      - TemplateName: SD-Forge版本
        Operation:
          - Name: 变更ECS实例规格
            Description: 变更ECS实例规格
            Type: Custom
            Parameters:
              - EcsInstanceType
          - Name: 变更ECS实例密码
            Description: 变更ECS实例密码
            Type: Custom
            Parameters:
              - InstancePassword
  DeployMetadata:
    SupplierDeployMetadata:
      SupplierTemplateConfigs:
        - Name: SD原生版本
          Url: 'ros_templates/template.yaml'
          ArchitectureDiagramUrl: 'resources/architecture/architecture.jpg'
          AllowedRegions:
            - ap-southeast-1
        - Name: SD-Forge版本
          Url: 'ros_templates/template-forge.yaml'
          ArchitectureDiagramUrl: 'resources/architecture/architecture.jpg'
          AllowedRegions:
            - ap-southeast-1
      ArtifactRelation:
        ecs_image-stable-diffusion-webui:
          ArtifactId: ${Artifact.EcsImage.ArtifactId}
          ArtifactVersion: draft
        ecs_image-stable-diffusion-webui-forge:
          ArtifactId: ${Artifact.EcsImageForge.ArtifactId}
          ArtifactVersion: draft
    TemplateConfigs:
      - Name: SD原生版本
        Url: 'ros_templates/template.yaml'
        ArchitectureDiagramUrl: 'resources/architecture/architecture.jpg'
        AllowedRegions:
          - ap-southeast-1
        OutputConfigs:
          - OutputKey: webui_address
            EnableWebProxy:
              true:
      - Name: SD-Forge版本
        Url: 'ros_templates/template-forge.yaml'
        ArchitectureDiagramUrl: 'resources/architecture/architecture.jpg'
        AllowedRegions:
          - ap-southeast-1
        OutputConfigs:
          - OutputKey: webui_address
            EnableWebProxy:
              true:
  ServiceType: private
  ServiceInfo:
    # 英文版可以再配置Locale为en-US的服务信息
    - Locale: zh-CN
      ShortDescription: demo
      Image: 'resources/icons/service_logo.png'
ImageBuilder:
  EcsImage:
    RegionId: ap-southeast-1
    SourceImageId: m-t4n7hdik5d6zppvw5u9u
    SystemDiskSize: 200
    InstanceType: ecs.gn7i-c8g1.2xlarge
    InternetMaxBandwidthOut: 100
    CommandType: RunShellScript
    Timeout: 10800
    CommandContent: |-
      git clone https://github.com/aliyun-computenest/stable-diffusion-webui
      cd stable-diffusion-webui/webui
      docker compose -f build 2>&1 | stdbuf -oL grep -viE 'Downloading|sha256|extracting|KiB|Downloaded';
      docker compose up -d;
      sleep 20;
      docker compose down;
  EcsImageForge:
    RegionId: ap-southeast-1
    SourceImageId: m-t4ngjsk56pbei5qryne3
    SystemDiskSize: 200
    InstanceType: ecs.gn7i-c8g1.2xlarge
    InternetMaxBandwidthOut: 100
    CommandType: RunShellScript
    Timeout: 10800
    CommandContent: |-
      git clone https://github.com/aliyun-computenest/stable-diffusion-webui
      cd stable-diffusion-webui/webui-forge
      docker compose -f build 2>&1 | stdbuf -oL grep -viE 'Downloading|sha256|extracting|KiB|Downloaded';
      docker compose up -d;
      sleep 20;
      docker compose down;
Artifact:
  EcsImage:
    ArtifactType: EcsImage
    ArtifactName: ecs_image-stable-diffusion-webui
    Description: stable-diffusion ui EcsImage
    SupportRegionIds:
      - ap-southeast-1
    ArtifactProperty:
      RegionId: ${ImageBuilder.EcsImage.RegionId}
      ImageId: ${ImageBuilder.EcsImage.SourceImageId}
  EcsImageForge:
    ArtifactType: EcsImage
    ArtifactName: ecs_image-stable-diffusion-webui-forge
    Description: stable-diffusion ui EcsImage forge version
    SupportRegionIds:
      - ap-southeast-1
    ArtifactProperty:
      RegionId: ${ImageBuilder.EcsImageForge.RegionId}
      ImageId: ${ImageBuilder.EcsImageForge.SourceImageId}
